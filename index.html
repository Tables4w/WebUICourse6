<!DOCTYPE html>

<html lang="ru">
    <head>
        <title> Практическое задание №6 </title>
        <script defer src="calc.js"></script>
    </head>

    <body style="display: flex; flex-direction: column;">
        <h1 style="margin-left: auto; margin-right: auto;"> Практическое задание №6 </h1>
        <div style="margin-left: auto; margin-right: auto; width: 40%; background-color: #62af44; border: solid; border-color: #457a2f;">
            <select id="goodsList" style="display: flex; margin-left: auto; margin-right: auto; background-color: #8bf362; margin-top: 10px;">
                <option value="pr1">Плитка 1X1</option>
                <option value="pr2">Фактурная плитка 1X1</option>
                <option value="pr3">Фактурная плитка 2X2</option>
                <option value="pr4">Плитка 1.5X1.5</option>
                <option value="pr5">Пластина 4X4</option>
            </select>
            <input id="amount" placeholder="Количество" style="display: flex; margin-left: auto; margin-right: auto; background-color: #8bf362; margin-top: 10px;">
            <div id="additional" style="display: flex; flex-direction: column;">
                <h4 style="display: flex; margin-right: auto; margin-left: auto;"> Цвет: </h4>
                <select id="colorList" style="display: flex; margin-left: auto; margin-right: auto; background-color: #8bf362;">
                    <option value="col1" selected="true">Белый</option>
                    <option value="col2">Коричневый</option>
                    <option value="col3">Чёрный</option>
                    <option value="col4">Зелёный</option>
                    <option value="col5">Кремово-жёлтый</option>
                </select>
                <h4 style="display: flex; margin-right: auto; margin-left: auto;"> Услуга: </h4>
                <div style="display: flex; flex-direction: column;  margin-left: auto; margin-right: auto;">
                    <label style="display: flex;"><input type="radio"
                        name="RB" value="delivery">
                        Доставка</label>
                    <label style="display: flex;"><input type="radio"
                        name="RB" value="placing">
                        Укладка</label>
                    <label style="display: flex;"><input type="radio"
                        name="RB" value="desigh">
                        Дизайн</label>
                </div>
                <div id="options">
                </div>
            </div>
            <div id="properties" style="display: flex; flex-direction: column; margin-left: auto; margin-top: 20px; margin-right: auto;">
                <h4 style="display: flex; margin-right: auto; margin-left: auto;"> Дополнительно: </h4>
                <div style="display: flex; flex-direction: row;">
                    <label style="display: flex; margin-left: auto; margin-right: 10px;"><input type="checkbox"
                        name="cbProp" value="reinforced">
                        Укреплённая</label>
                    <label style="display: flex; margin-right: auto;"><input type="checkbox"
                        name="cbProp" value="glaze">
                        Глазурированная</label>
                </div>
            </div>
            <button id="calculate" style="display: flex; order: 2; margin-left: auto; margin-top: 30px; margin-right: auto; background-color:#8bf362;"> Посчитать </button>
            <div style="display: flex; flex-direction: column;">
                <h4 style="margin-left: auto; margin-right: auto;"> Результат: </h4>
                <div id="result" style="margin-left: auto; margin-right: auto;"></div>
            </div>
        </div>
    </body>
</html>
